<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>THE BOONDOCKS</title>
  </head>
  <body>
    <header>
      <h1>Pokemones</h1>
    </header>
    <main>
      <div class="grid">
        <div class="card jazmine">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fimg3.wikia.nocookie.net%2F__cb20140902010150%2Fboondocks%2Fimages%2F2%2F28%2FJazmine.jpg&f=1&nofb=1&ipt=ac824925943576f718397be4c6e1f075cbd7695754ddcbd57d8259015dcb016a"
            alt="Jazmine Dubois"
          />
          <h2>Jazmine DuBois</h2>
        </div>

        <div class="card huey">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwallpapercave.com%2Fwp%2FZ3hpWEn.png&f=1&nofb=1&ipt=c5cc820c7d2eb4cc430a6dd80cd7ce106e4fd0d8f1f862b8f6544a39c6a851b3"
            alt="Huey Freeman"
          />
          <h2>Huey Freeman</h2>
        </div>

        <div class="card riley">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fab%2F69%2Ff6%2Fab69f6213bb8aff43d0b57683c10d84a.png&f=1&nofb=1&ipt=9a790f282133ff7cb058af38bd0dd17b8d50aec63c9a0e0692227ae83b274f96"
            alt="Riley Freeman"
          />
          <h2>Riley Freeman</h2>
        </div>
      </div>
    </main>
    <footer>
      <h2>Hecho por Luciano Alacaraz</h2>

    </footer>
  </body>
</html>
